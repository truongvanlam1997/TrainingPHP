<!DOCTYPE html>
<html lang="en">
<head>

	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

			<p style="margin-top:110px;font-size:15px;color:#929292">Login with social media</p>
			<nav>
				<img src="./image/icon-fb.png" href="#" alt="icon-fb">
